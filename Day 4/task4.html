<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
      <table border="1">
    <!-- Heading Row -->
    <tr>
      <th colspan="4">Student Report</th>
    </tr>

    <!-- Column Headers -->
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
      <th>Grade</th>
    </tr>

    <!-- Student 1 (rowspan for same name) -->
    <tr>
      <td rowspan="2">Alister</td>
      <td>Mathematics</td>
      <td>92</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>88</td>
      <td>B+</td>
    </tr>

    <!-- Student 2 -->
    <tr>
      <td rowspan="2">Riya</td>
      <td>English</td>
      <td>95</td>
      <td>A+</td>
    </tr>
    <tr>
      <td>History</td>
      <td>85</td>
      <td>B+</td>
    </tr>

    <!-- Student 3 (only one subject, so no rowspan) -->
    <tr>
      <td>John</td>
      <td>Geography</td>
      <td>90</td>
      <td>A</td>
    </tr>
  </table>
</body>
</html>

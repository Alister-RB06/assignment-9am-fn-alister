<!DOCTYPE html>
<html>
<head>
  <title>Fixed Background Banner</title>

  <style>
    .banner {
      height: 1000px;                 /* banner height */
      background-image: url(../favicon-16x16.png);
      background-size: cover;        /* image fully covers */
      background-position: center;   /* center focus */
      background-attachment: fixed;  /* FIXED effect */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-family: Arial;
    }
  </style>

</head>
<body>

  <div class="banner">
    Welcome.... Loading
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simple Hero Section</title>

  <style>
    .hero {
      height: 100vh;                       /* full screen */
      background-image: url('../favicon-16x16.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }



    .hero-content {
      position: relative;        
      
    }

    .hero h1 {
      font-size: 40px;
      margin: 0;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>welcoome</h1>
      <p>Please Wait Loading....</p>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Flexbox Evenly Spaced Boxes</title>

    <style>
        .container {
            display: flex;
            justify-content: space-evenly; /* even spacing */
            background: #f0f0f0;
            padding: 20px;
            border: 2px solid #000;
        }

        .box {
            background: lightgreen;
            padding: 25px;
            border: 2px solid #000;
            width: 120px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>

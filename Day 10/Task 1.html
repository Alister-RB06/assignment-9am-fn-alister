<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>

    <style>
        .box {
            padding: 10px;
            margin: 5px;
            background: lightblue;
            border: 2px solid #000;
        }

        .block-example {
            display: block;
        }

        .inline-example {
            display: inline;
        }

        .inline-block-example {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>

<body>



    <h2>Block Elements</h2>
    <div class="box block-example">Block 1</div>
    <div class="box block-example">Block 2</div>

    <h2>Inline Elements</h2>
    <span class="box inline-example"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam
        </span>
    <span class="box inline-example">Inline 2</span>

    <h2>Inline-Block Elements</h2>
    <div class="box inline-block-example">Inline-Block 1</div>
    <div class="box inline-block-example">Inline-Block 2</div>

</body>

</html>

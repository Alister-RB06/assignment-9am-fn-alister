<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 </title>

    <style>
        .container {
            width: 90%;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 15px;
        }

        img.left {
            float: left;
            width: 200px;
            margin-right: 10px;
        }

        img.right {
            float: right;
            width: 200px;
            margin-left: 10px;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

    

    <div class="container clearfix">
        <img src="../favicon-16x16.png" class="left" alt="Left Image">
        <img src="../favicon-16x16.png" class="right" alt="Right Image">

        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec varius ligula id ante euismod, et pretium
            orci vestibulum. Nulla facilisi. Pellentesque habitant morbi tristique senectus et netus et malesuada fames
            ac turpis egestas. Etiam dictum magna at mauris tincidunt, vel viverra erat hendrerit.
        </p>
    </div>

</body>
</html>

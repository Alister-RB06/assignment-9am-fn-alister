<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Flexbox Layout instead of floats */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .left {
            flex: 1;
            background: white;
            padding: 20px;
            border: 2px solid #000;
        }

        .right {
            flex: 1;
            background: white;
            padding: 20px;
            border: 2px solid #000;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    

    <div class="header">Website Header</div>

    <div class="container">
        <div class="left">
            <h2>Main Content</h2>
            <p>
                This is the main content area. Flexbox is used instead of floats to create a layout that is easier to
                control and responsive-friendly.
            </p>
        </div>

        <div class="right">
            <h2>Sidebar</h2>
            <p>
                This is a sidebar area. Using flex:1, it takes less width compared to the main content.
            </p>
        </div>
    </div>

    <div class="footer">Footer Section</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - 3 Box Flexbox Layout</title>

    <style>
        .flex-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f0f0f0;
        }

        .box {
            flex: 1; 
            padding: 30px;
            text-align: center;
            background: lightgreen;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

    
    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7 - Product Grid using grid-template-columns</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #000;
            margin-bottom: 10px;
        }

        
        
    </style>
</head>
<body>

    <h1>Task 7: Build a Product Grid Using Grid Template Columns</h1>

    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Item 1">
            <h3>Product 1</h3>
            <p>₹499</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <h3>Product 2</h3>
            <p>₹699</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Item 3">
            <h3>Product 3</h3>
            <p>₹899</p>
        </div>
    </div>

</body>
</html>

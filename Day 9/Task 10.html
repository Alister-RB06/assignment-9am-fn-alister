<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10 - Profile Page Layout (Flexbox + Grid)</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        
        .profile-header {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            background: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #000;
        }

        .profile-info h2 {
            margin: 0;
            padding: 0;
        }

        
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }

        .info-box {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #008c9e;
        }
    </style>
</head>
<body>

    

    
    <div class="profile-header">
        <img src="../favicon-16x16.png" alt="Profile">

        <div class="profile-info">
            <h2>Alister</h2>
            <p>Frontend Developer</p>
            <p>fresher</p>
        </div>
    </div>


    <div class="content">
        <div class="info-box">About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="info-box">Skills: HTML, CSS, JavaScript, React</div>
        <div class="info-box">On the way</div>
    </div>

</body>
</html>

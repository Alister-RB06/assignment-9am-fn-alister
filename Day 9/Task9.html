<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9 - Align Buttons with Flexbox (Space-Evenly)</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly; /* equal spacing */
            align-items: center;
            background: #f0f0f0;
            padding: 20px;
            border: 2px solid #000;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: rgb(53, 61, 68);
            color: white;
        }
    </style>
</head>
<body>

    

    <div class="btn-container">
        <button>Click here</button>
        <button>Click here</button>
        <button>Click here</button>
    </div>

</body>
</html>

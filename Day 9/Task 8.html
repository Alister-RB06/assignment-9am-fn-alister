<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8 - Full Page Layout Using Grid Template Areas</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .layout {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav    nav    nav"
                "aside main   main   "
                "footer footer footer";

            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 80px 60px 2fr 200px;
            height: 100vh;
        }

        header {
            grid-area: header;
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-bottom: 2px solid #000;
        }

        nav {
            grid-area: nav;
            background: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-bottom: 2px solid #000;
        }

        main {
            grid-area: main;
            padding: 20px;
            background: #f2f2f2;
        }

        aside {
            grid-area: aside;
            padding: 20px;
            background: peachpuff;
            border-left: 2px solid #000;
        }

        footer {
            grid-area: footer;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>


    <div class="layout">
        <header>Header</header>
        <nav>Navigation Bar</nav>
        <main>Main Content Area</main>
        <aside>Sidebar / Aside</aside>
        <footer>Footer Section</footer>
    </div>

</body>
</html>

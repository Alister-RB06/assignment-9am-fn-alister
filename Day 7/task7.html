<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
   
    .border{
      width: 300px;
      padding: 20px;          
      border: 2px solid black; 
      margin:0 600px;      
      text-align: center;      
    }

   
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    
    button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

  <div class="border">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>

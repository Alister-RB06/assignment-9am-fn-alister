<!DOCTYPE html>
<html>
<head>
  <title>Task8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    
    .profile-card {
      width: 250px;
      background-color: black;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;           
      margin: 50px auto;        
      text-align: center;
      
      color: #f4f4f4;
    }

   
    

   
    .profile-card h2 {
      margin: 10px 0;           
      color: #333;
    }

 
    .profile-card p {
      margin: 15px 0;          
      color: #555;
      font-size: 14px;
    }


    .profile-card button {
      padding: 8px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;         
    }

    .profile-card button {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="" alt="Profile Picture">
    <h2>Alister RB</h2>
    <p>Web Developer passionate about creating modern and user-friendly websites.</p>
    <button>Click Here</button>
  </div>

</body>
</html>
